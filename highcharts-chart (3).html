<html lang='en'>
    <head>
        <title>Highcharts demo</title>
        <meta charset='utf-8'>

    <body>
     <!-- Load the Highcharts scripts. Please note that the Chatbot loads all scripts
    because we do not know what is being used in the configuration previews. In
    production, unused scripts should be removed. --> <script src="https://code.highcharts.com/highcharts.js"></script> <script src="https://code.highcharts.com/highcharts-more.js"></script> <script src="https://code.highcharts.com/highcharts-3d.js"></script> <script src="https://code.highcharts.com/modules/stock.js"></script> <script src="https://code.highcharts.com/maps/modules/map.js"></script> <script src="https://code.highcharts.com/modules/gantt.js"></script> <script src="https://code.highcharts.com/modules/exporting.js"></script> <script src="https://code.highcharts.com/modules/parallel-coordinates.js"></script> <script src="https://code.highcharts.com/modules/accessibility.js"></script> <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script> <script src="https://code.highcharts.com/modules/data.js"></script> <script src="https://code.highcharts.com/modules/draggable-points.js"></script> <script src="https://code.highcharts.com/modules/static-scale.js"></script> <script src="https://code.highcharts.com/modules/broken-axis.js"></script> <script src="https://code.highcharts.com/modules/heatmap.js"></script> <script src="https://code.highcharts.com/modules/tilemap.js"></script> <script src="https://code.highcharts.com/modules/timeline.js"></script> <script src="https://code.highcharts.com/modules/treemap.js"></script> <script src="https://code.highcharts.com/modules/treegraph.js"></script> <script src="https://code.highcharts.com/modules/item-series.js"></script> <script src="https://code.highcharts.com/modules/drilldown.js"></script> <script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script> <script src="https://code.highcharts.com/modules/bullet.js"></script> <script src="https://code.highcharts.com/modules/funnel.js"></script> <script src="https://code.highcharts.com/modules/funnel3d.js"></script> <script src="https://code.highcharts.com/modules/pyramid3d.js"></script> <script src="https://code.highcharts.co dules/dotplot.js"></script> <script src="https://code.highcharts.com/modules/marker-clusters.js"></script> <script src="https://code.highcharts.com/modules/hollowcandlestick.js"></script> <script src="https://code.highcharts.com/modules/heikinashi.js"></script> <div id="container"></div> 
    </body>
    <script>
Highcharts.chart('container', {
    chart: {
        type: 'bubble',
        plotBorderWidth: 1,
        zoomType: 'xy'
    },
    title: {
        text: '2x2 Matrix of Projects'
    },
    xAxis: {
        title: {
            text: 'Complexity Scale'
        },
        gridLineWidth: 1,
        plotLines: [{
            color: 'lightgray',
            width: 2,
            value: 2.5,
            dashStyle: 'Dash'
        }]
    },
    yAxis: {
        title: {
            text: 'Value'
        },
        startOnTick: true,
        endOnTick: true,
        gridLineWidth: 1,
        plotLines: [{
            color: 'lightgray',
            width: 2,
            value: 2.5,
            dashStyle: 'Dash'
        }]
    },
    tooltip: {
        useHTML: true,
        formatter: function () {
            return '<b>' + this.point.epic + '</b><br>' +
                   'Value: ' + this.y + '<br>' +
                   'Complexity: ' + this.x + '<br>' +
                   'LOE: ' + this.point.z;
        }
    },
    series: [{
        name: 'Projects',
        data: [
            { x: 2, y: 3, z: 3, epic: 'Listing Page + CRUD Actions', color: '#FF0000' },
            { x: 2, y: 4, z: 3, epic: 'Template Configuration', color: '#FF0000' },
            { x: 4, y: 4, z: 2, epic: 'Arithmetic & Conditional Logic', color: '#00FF00' },
            { x: 3, y: 4, z: 3, epic: 'Project Configuration Management', color: '#FF0000' },
            { x: 3, y: 3, z: 2, epic: 'Branching & Skipping', color: '#00FF00' },
            { x: 1, y: 3, z: 2, epic: 'Dependencies', color: '#00FF00' },
            { x: 1, y: 4, z: 1, epic: 'Project level activities', color: '#0000FF' },
            { x: 1, y: 2, z: 1, epic: 'Activity log', color: '#0000FF' },
            { x: 1, y: 1, z: 3, epic: 'Version control', color: '#FF0000' }
        ]
    }]
});
</script>
</html>
